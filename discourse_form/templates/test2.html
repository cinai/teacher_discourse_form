<!-- Survey - START -->
<div class="container">
    <div class="col-md-6">
        <div class="panel panel-info">

            <div class="panel-heading">
              Fragmento de sesi贸n a describir
            </div>
            <div class="panel-body">
                <pre class="" style='overflow: auto;white-space:pre-wrap;word-break: keep-all; height:550px;'>
{% for line in text %}
{{ forloop.counter}}- {{ line }}
{% endfor %}
                </pre>
              </div>
          </div>
    </div>
    <div class="col-md-6" style="overflow: auto; height:650px;">
        <div class="col-md-11 order-md-1">
            <form action={% url 'discourse_form:encuesta' form_id %} method="post">
            {% csrf_token %}
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_email">Ingrese su email:</label>
                  {{ form.email }}
              </div>
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_subject">Seleccione las asignaturas presentes en la sesi贸n:</label>
                  {{ form.subject }}
              </div>
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_copus_code">Seleccione las acciones que observa en el docente:</label>
                  {{ form.copus_code }}
              </div>
                <div class="container-contact100-form-btn">
                    <button type="submit" class="contact100-form-btn" >
                    <span>
                        Siguiente
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Survey - END -->


</body>
</html>
