<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    {% load static %}
    <title>Discurso docente</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "fonts/iconic/css/material-design-iconic-font.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Custom styles for this template 
    <link href="form-validation.css" rel="stylesheet"> -->
  </head>

  <body class="bg-light">
    <div class="container-contact100">
      <div class="wrap-contact100">
        <div class="row" style="margin-bottom:5%">
          <div class="col-md-12 ">
          <span class="">
            <h1>Descripci贸n del discurso docente - parte 1</h1>
          </span>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 order-md-1">
        	<div class="panel panel-info">

            <div class="panel-heading">
              Fragmento de sesi贸n a describir
            </div>
            <div class="panel-body">
                <pre class="pre-scrollable" style='white-space:pre-wrap;word-break: keep-all;'>{{ text }}</pre>
              </div>
          </div>
          
        </div>
        </div>
        <div class="row">
          <div class="col-md-1 order-md-2 mb-4">
          </div>
          <div class="col-md-11 order-md-1">
            <form action={% url 'discourse_form:encuesta' form_id %} method="post">
            {% csrf_token %}
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_email">Ingrese su email:</label>
                  {{ form.email }}
              </div>
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_subject">Seleccione las asignaturas presentes en la sesi贸n:</label>
                  {{ form.subject }}
              </div>
              <div class="form-group" style="margin-bottom:5%">
                  <label class="label-spec" for="id_copus_code">Seleccione las acciones que observa en el docente:</label>
                  {{ form.copus_code }}
              </div>
           <div class="container-contact100-form-btn">
            <button type="submit" class="contact100-form-btn" >
              <span>
                Siguiente
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
        </div>
        </form>
          </div>

        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <!--
        <p class="mb-1">&copy; 2018 </p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Ayuda</a></li>
        </ul>
        -->
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
     <!-- <script src="../../../assets/js/vendor/popper.min.js"></script> -->
    
    <!--===============================================================================================-->
  <script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
  <script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
  <script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
  <script src="{% static "vendor/select2/select2.min.js" %}"></script>
  <script>
    $(".js-select2").each(function(){
      $(this).select2({
        minimumResultsForSearch: 20,
        dropdownParent: $(this).next('.dropDownSelect2')
      });


      $(".js-select2").each(function(){
        $(this).on('select2:close', function (e){
          if($(this).val() == "Please chooses") {
            $('.js-show-service').slideUp();
          }
          else {
            $('.js-show-service').slideUp();
            $('.js-show-service').slideDown();
          }
        });
      });
    })
  </script>
<!--===============================================================================================-->
  <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
